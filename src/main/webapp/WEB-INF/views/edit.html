<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<fieldset>
    <legend>Edit Product</legend>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <p>
        <a href="/products">Back To Product List</a>
    </p>
    <form th:action="@{/update-product}" th:object="${product}" method="post">
        <input type="hidden" name="id" th:field="*{id}"/>
        <table>
            <tr>
                <th>Name Product</th>
                <td><input type="text" th:field="*{nameProduct}"/></td>
            </tr>
            <tr>
                <th>Price Product</th>
                <td><input type="text" th:field="*{priceProduct}"/></td>
            </tr>
            <tr>
                <th>Producer</th>
                <td><input type="text" th:field="*{producer}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
